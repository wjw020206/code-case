<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>响应式表格</title>
  </head>
  <body>
    <table class="cars">
      <caption>
        Tesla car models
      </caption>
      <thead>
        <tr>
          <th class="col">Model</th>
          <th class="col">Top speed</th>
          <th class="col">Range</th>
          <th class="col">Length</th>
          <th class="col">Width</th>
          <th class="col">Weight</th>
          <th class="col">Starting price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Model S</th>
          <td data-label="Top speed">201 km/h</td>
          <td data-label="Range">426 km</td>
          <td data-label="Length">4976 mm</td>
          <td data-label="Width">1963 mm</td>
          <td data-label="Weight">2108 kg</td>
          <td data-label="Starting price">$69 900</td>
        </tr>
        <tr>
          <th scope="row">Roadster</th>
          <td data-label="Top speed">201 km/h</td>
          <td data-label="Range">393 km</td>
          <td data-label="Length">3946 mm</td>
          <td data-label="Width">1873 mm</td>
          <td data-label="Weight">1235 kg</td>
          <td data-label="Starting price">$109 000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
